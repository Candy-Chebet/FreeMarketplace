<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LogIn</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}" type='text/css'>
    <link rel="stylesheet" href="{% static 'accounts/css/login_style.css' %}" type='text/css'>

  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <span class="highlight"><a href="/"><h1>QUICKPRO</h1></a></span>
        </div>
      </div>
    </header>

    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- <h3>Log In</h3> -->
                        {% if error_message %}
                            <p><strong class="text-danger">{{ error_message }}</strong></p>
                        {% endif %}
                        <form class="form-horizontal" role="form" action="{% url 'accounts:login' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                              <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text" placeholder="Enter Username">
                                
                              </div>
                            </div>
                                            
                            <div class="form-group col-sm-10">                                
                                <input id="id_password" maxlength="30" name="password" type="password" placeholder="Password">
                            </div>
                            <div class="form-group col-sm-10"> 
                                <button type="submit" id="login-btn" value="Sign In" class="btn btn-success">Sign In</button>
                                <h6 style="color:rgb(255, 255, 255);">Don't have an account? <a href="{% url 'accounts:f_reg' %}">Click here</a> to register.</h6>
                            </div>
        
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
