{% load static %}
{% load crispy_forms_tags %}
<!-- {% include "checkoutNavBar.html" %} -->


<head>
    <title>Checkout Page</title>
    <!-- <link rel="stylesheet" href="{% static 'Transitions/static/style.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.structure.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.theme.min.css' %}" rel="stylesheet">
    
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.13.2/jquery-ui.js' %}"></script>
    <script src="{% static 'js/paging.js' %}"></script>
    <script src="{% static 'js/myjs.js' %}"></script>
</head>

<body>
    <h1>Checkout for job: {{ work.title }} </h1>
    <div class="job-container">
        <div class="This_Jobs">
            <p>{{ work.title }}</p>
            <p>Amount: {{ work.Amount }}</p>
            <p>Description: {{ work.short_text }}</p>

            {{ paypal.render }}

            <!-- Add a link to the payment success page -->
            <a href="{% url 'payment-success' completedWork_id=work.id %}">Payment Success</a>
        </div>
    </div>

    <style>
        body {
            padding: 10px;
            box-sizing: border-box;
        }

        .job-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            background-color: dodgerblue;
            color: white;
            border: none;
        }
    </style>
</body>
</html>
