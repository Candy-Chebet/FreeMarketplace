{% load static %}
{% load crispy_forms_tags %}
{% include "checkoutNavBar.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Succesful</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.structure.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.theme.min.css' %}" rel="stylesheet">
    
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.13.2/jquery-ui.js' %}"></script>
    <script src="{% static 'js/paging.js' %}"></script>
    <script src="{% static 'js/myjs.js' %}"></script>
</head>
<body>
    <h1>Payment successful for job: {{work.title}} </h1>
    <div class="job-container">
        <div class = "completedWork">
            <p>Amount: {{ work.Amount }}</p>
            <p>Description: {{ work.short_text }}</p>
            <a class="start" href="/" style="color: rgb(249, 48, 48); font-weight: bold; font-size: large;">Return Home</a>
        </div>
    </div>

    <style>
        body {
            padding-top:80px;
            box-sizing: border-box;
        }

        .job-container {
            display:flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        button{
            padding:10px;
            border-radius: 5px;
            background-color: dodgerblue;
            color: white;
            border:none;
        }


    </style>
</body>
</html>
